<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div class="container">
      <div class="first-meme">
        <img class="squid-meme" src="jpg/squid-meme.jpg" alt="">
        <div class="area-under-img">
          <p>Indian guy on Youtube: 
            <br>
          My entire IT career:</p>
          <div class="slider">
            <div class="dot dot0"></div>
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
        </div>
      </div>
      <div class="second-meme">
        <img hidden class="frog-meme" src="jpg/frog-meme.png" alt="">
      </div>
      <div class="third-meme">
        <img class="" src="" alt="">
      </div>
      <div class="forth-meme">
        <img class="" src="" alt="">
      </div>
    </div>
  </main>
</body>
</html>
