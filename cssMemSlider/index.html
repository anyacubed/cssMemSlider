        <div class="meme first-meme">

        <div class="meme second-meme">

        </div>
        <div class="meme third-meme">

        </div>
        <div class="meme forth-meme">
          <img class="squid-meme" src="jpg/zoom-meme.jpg" alt="">
        </div>
      </div>
      <div class="text-container">
        <p class="text text0">Indian guy on Youtube: 
          <br>
        My entire IT career:</p>
